<div class="container" style="margin-top: 200px;">
  <div class="row middle-xs">
    <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-md-6 col-lg-6 col-sm-offset-3 col-md-offset-3 col-lg-offset-3">
      <mat-card>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content *ngIf="!showSpinner">
          <div class="row">
            <div class="col-xs-12 col-sm-8 col-sm-offset-2">
              <mat-form-field>
                <input type="text" matInput placeholder="Email" formControlName="email">
                <mat-icon matSuffix color="primary">email</mat-icon>
                <mat-error *ngIf="loginForm.get('email').hasError('email') && loginForm.get('email').touched">
                  Please enter a valid email address.
                </mat-error>
              </mat-form-field>
              <mat-form-field>
                <input type="password" matInput placeholder="Password" formControlName="password">
                <mat-icon matSuffix color="primary">vpn_key</mat-icon>
                <mat-error *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched">
                  Password cannot be blank.
                </mat-error>
                <mat-error></mat-error>
              </mat-form-field>
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions *ngIf="!showSpinner">
          <div class="row">
            <div class="col-xs-4 col-xs-offset-4">
              <button mat-raised-button style="width: 100%;" color="primary" type="submit">
                LOGIN
              </button>
            </div>
          </div>
        </mat-card-actions>
        <mat-card-content *ngIf="showSpinner">
          <mat-spinner style="margin: 0 auto;"></mat-spinner>
        </mat-card-content>
        </form>
      </mat-card>
    </div>
  </div>
</div>
