<div class="container" style="margin-top: 150px;">
  <div class="row">
    <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3">
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()" >
        <mat-card>
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>
                  Register User
                </mat-card-title>
            </mat-card-header>
            <mat-card-content *ngIf="!showSpinner">
              <div class="row">
                <div class="col-xs-12 col-sm-8 col-sm-offset-2">
                  <mat-form-field>
                    <input matInput type="text" placeholder="Full name" formControlName="name">
                    <mat-icon matSuffix color="primary">account_circle</mat-icon>
                    <mat-error *ngIf="!userForm.get('name').valid" >
                      Name cannot be blank.
                    </mat-error>
                  </mat-form-field>
                </div>
                <div class="col-xs-12 col-sm-8 col-sm-offset-2">
                  <mat-form-field>
                    <input matInput type="text" placeholder="Email" formControlName="email">
                    <mat-icon matSuffix color="primary">email</mat-icon>
                    <mat-error *ngIf="userForm.get('email').hasError('required')" >
                        Email cannot be blank.
                    </mat-error>
                    <mat-error *ngIf="userForm.get('email').hasError('email')" >
                        Please enter a valid email
                    </mat-error>
                  </mat-form-field>
                </div>
                <div class="col-xs-12 col-sm-8 col-sm-offset-2">
                  <mat-form-field>
                    <span matPrefix>+91</span>
                    <input matInput type="text" placeholder="Contact" formControlName="contact">
                    <mat-icon matSuffix color="primary">phone</mat-icon>
                    <mat-error *ngIf="userForm.get('contact').hasError('required')" >
                        Contact cannot be blank.
                    </mat-error>
                    <mat-error *ngIf="userForm.get('contact').hasError('pattern')" >
                        Please enter a valid phone number.
                    </mat-error>
                  </mat-form-field>
                </div>
                <div class="col-xs-12 col-sm-8 col-sm-offset-2">
                  <mat-form-field>
                    <input type="password" matInput placeholder="Password" formControlName="password">
                    <mat-icon matSuffix color="primary">vpn_key</mat-icon>
                    <mat-error *ngIf="userForm.get('password').hasError('required')" >
                        Password cannot be blank.
                    </mat-error>
                    <mat-error *ngIf="userForm.get('password').hasError('minlength')" >
                        Please should atleast contain 6 characters.
                    </mat-error>
                  </mat-form-field>
                </div>
                <div class="col-xs-12 col-sm-8 col-sm-offset-2">
                  <mat-form-field>
                    <textarea matInput placeholder="Address" formControlName="address"></textarea>
                    <mat-icon matSuffix color="primary">location_on</mat-icon>
                    <mat-error *ngIf="!userForm.get('address').valid" >
                      Address cannot be blank.
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>
            </mat-card-content>
            <mat-card-actions align="center" *ngIf="!showSpinner">
              <button mat-raised-button color="primary" type="submit" [disabled]="!userForm.valid">
                Register
              </button>
            </mat-card-actions>
            <mat-spinner style="margin: 0 auto;" *ngIf="showSpinner"></mat-spinner>
        </mat-card>
      </form>
    </div>
  </div>
</div>
