<div class="container">
  <div class="row center-xs">
    <div class="col-xs-12">
      <h1 style="margin: 0" class="mat-display-1">User's list</h1>
    </div>
    <div class="col-xs-10 col-sm-8" *ngIf="!showSpinner">
      <mat-form-field style="width: 100%;">
        <input type="text" matInput placeholder="Search User" (keyup)="applyFilter($event.target.value)" autocomplete="off">
        <mat-icon matSuffix>filter_list</mat-icon>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <table mat-table style="width: 100%;" [dataSource]="dataSource" matSort class="mat-elevation-z8" [hidden]="showSpinner">

        <!-- Srno -->
        <ng-container matColumnDef="srno">
          <th mat-header-cell *matHeaderCellDef>Sr no</th>
          <td mat-cell *matCellDef="let element; let i = index;">{{ i+1 }}</td>
        </ng-container>

        <!-- Name -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <!-- email -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
          <td mat-cell *matCellDef="let element">{{ element.email }}</td>
        </ng-container>

        <!-- Contact -->
        <ng-container matColumnDef="contact">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Contact</th>
          <td mat-cell *matCellDef="let element">{{ element.contact }}</td>
        </ng-container>

        <!-- address -->
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
          <td mat-cell *matCellDef="let element">{{ element.address }}</td>
        </ng-container>

        <!-- Remove -->
        <ng-container matColumnDef="remove">
          <th mat-header-cell *matHeaderCellDef>Remove</th>
          <td mat-cell *matCellDef="let element">
            <button type="button" mat-icon-button color="warn" (click)="onDeleteUser(element.$key)">
              <mat-icon>delete_outline</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      </table>
      <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" [ngStyle]="{'display': showSpinner? 'none' : ''}"></mat-paginator>
      <mat-spinner style="margin: 0 auto; margin-top: 50px;" *ngIf="showSpinner"></mat-spinner>
      <p *ngIf="showSpinner" style="text-align: center;">Please wait...</p>
    </div>
  </div>
</div>
