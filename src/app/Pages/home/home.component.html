<div class="container" style="margin-top: 0px; width: 100%; padding: 0;">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <slideshow
        [height]="height"
        [minHeight]="'525px'"
        [autoPlay]="true"
        [showArrows]="false"
        [imageUrls]="imageSources"
        [lazyLoad]="imageSources?.length > 1"
        [autoPlayWaitForLazyLoad]="true"
      >
      </slideshow>
    </div>
  </div>
</div>

<div class="container" *ngIf="!showSpinner">
  <div class="row">
    <div class="col-xs-12 col-sm-12">
      <div class="row">
        <div class="col-xs-12 col-sm-4" style="margin-top: 20px; margin-bottom: 20px;" *ngFor="let product of productList.slice(1,10)">
          <mat-card style="width: 80%; margin-left: 10%;">
            <img mat-card-image [src]="product.productImage" [alt]="product.productName" style="min-height: 200px; max-height: 200px;">
            <mat-card-header>
              <mat-card-title>
                {{product.productName}}
                <mat-chip-list>
                    <mat-chip color="primary" style="color: white;"  selected>{{product.companyName}}</mat-chip>
                    <mat-chip color="primary" style="color: white;"  selected>{{product.subCategory}}</mat-chip>
                </mat-chip-list>
              </mat-card-title>
              <!-- <mat-card-subtitle align="end" style="color: black; font-weight: bold;">Rs. 50,000</mat-card-subtitle> -->
            </mat-card-header>
            <mat-card-content>
              <h3 style="text-align: right; font-weight: bold;" class="display-1">Rs. {{product.price | currency:"â‚¹" }}</h3>
            </mat-card-content>
            <mat-card-actions align="end">
                <div matTooltip="Login to start shopping." [matTooltipDisabled]="authService.isUserLoggedIn()" matTooltipClass="example-tooltip-red">
                    <button mat-button color="accent" [disabled]="!authService.isUserLoggedIn()" (click)="addToCart(product)">
                      Add to Cart
                    </button>
                </div>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="contaier" style="margin-top: 50px; height: 150px;" *ngIf="showSpinner">
  <mat-spinner style="margin: 0 auto"></mat-spinner>
</div>
